<!Doctype html>
<html>
<head> 
   <meta charset="UTF-8"/>
   <title>Cadastro</title>
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Estilo.css') }}">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
   <nav>
      <a href="/adm">Início</a> 
      <a href="/adm/alunos">Alunos</a> 
      <a href="/adm/modalidades">Modalidades</a> 
      <a href="/adm/salas">Salas</a>
      <a href="/adm/turmas">Turmas</a>
      <a href="/adm/graficos">Gráficos</a>
      <form action="/sair" method="get">
          <button type="submit" id="botaosair">Sair</button>
      </form>
  </nav>
  <div class="caixa">
   <br>
   <br>
   <br>
   <div class='container'>
   <div class='cardo'>
      <h1> Cadastrar aluno </h1>
      {% if erro %}
           <div id="msgError">{{ erro }}</div>
      {% endif %}
      {% if mensagem %}
           <div id="msgSucesso">{{ mensagem }}</div>
      {% endif %}
      <form action="/adm/alunos/matricula" method="POST">
         <div class="label-float">
            <input type="text" placeholder=" " name="usuario" required>
            <label for="usuario">Usuário (CPF)</label>
         </div>
         <div class="label-float">
            <input type="text" placeholder=" " name="nome" required>
            <label for="nome">Nome Completo</label>
         </div>
         <div class="label-float">
            <label for="sexo">Sexo</label>
            <br>
            <select name="sexo" required>
               <option value="masculino">Masculino</option>
               <option value="feminino">Feminino</option>
               <option value="outro">Outro</option>
           </select>
         </div>
         <div class="label-float">
            <label for="nascimento">Data de nascimento</label>
            <br>
            <input type="date" placeholder=" " name="nascimento" required>
         </div>
            <button type="submit">Cadastrar</button>
      </form>
        <hr>
      <p> 
        <a href="/adm/alunos"> Voltar </a>
      </p>
   </div>
   </div>
   <br>
   <br>
</div>
</body>
<footer>
   <br>
   <br>
   <h3>Sistema Academia</h3>
   <br>
   <br>
</footer>
</html>
