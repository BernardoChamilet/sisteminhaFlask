<html>
<head>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Estilo.css') }}">

<body>
   <nav>
      <a href="/adm">Início</a>

      <a href="/adm/salas">Salas</a>

      <form action="/sair" method="get">

  <div class="caixa">
   <br>
   <br>
   <br>
    <div class='container'>
        <div class='cardo'>
           <h1> Registrar Modalidade</h1>
           {% if erro %}
                <div id="msgError">{{ erro }}</div>
           {% endif %}
           {% if mensagem %}
                <div id="msgSucesso">{{ mensagem }}</div>
           {% endif %}
           <form action="/adm/modalidades/registrar" method="POST">
              <div class="label-float">
                 <input type="text" placeholder=" " name="modalidade" required>
                 <label for="modalidade"> Modalidade </label>
              </div>
                 <button type="submit">Registrar</button>
           </form>
             <hr>
           <p> 
             <a href="/adm/modalidades"> Voltar </a>
           </p>
        </div>
        </div>
<br>

</div>
