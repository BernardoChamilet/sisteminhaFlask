    <div class='container'>
        <div class='cardo'>
           <h1> Remover turma </h1>
           {% if mensagem %}
                <div id="msgSucesso">{{ mensagem }}</div>
           {% endif %}
           <form action="/adm/turmas/remover" method="POST">
             <div class="label-float">
                <label for="turma">Turma</label>
                <br>
                <select name="turma" required>
                    {% for turma in turmas %}
                    <option value="{{ turma[0] }}">{{ turma[0] }}</option>
                    {% endfor %}
               </select>
             </div>
                 <button type="submit">Remover turma</button>
            </form>
             <hr>

             <a href="/adm/turmas"> Voltar </a>
